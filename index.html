<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div id="score">
        <div id="playerScore">Playerscore = 0</div>
        <div id="computerScore">Computerscore = 0</div>
    </div>
    <div id="outcome">Choose rock, paper or scissors!</div>
    <div class="center">
        <div>
            <button id= "playerChoiceRock" onclick="rock()">Rock</button>
            <button id= "playerChoicePaper" onclick="paper()">Paper</button>
            <button id= "playerChoiceScissor" onclick="scissor()">Scissor</button>
        </div>
        <div>
            <button onclick="resetGame()" class="reset">Reset Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
